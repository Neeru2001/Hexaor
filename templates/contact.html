{% extends "layout.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <h1>Get in Touch</h1>
    <p>Have a question or feedback? We'd love to hear from you. Reach out to us through the form below or using our contact details.</p>
    <hr>
    <h2>Contact Form</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="contact-name">Your Name</label>
            <input type="text" id="contact-name" name="name" value="{{ user.name if user else '' }}" required readonly>
        </div>
        <div class="form-group">
            <label for="contact-email">Your Email</label>
            <input type="email" id="contact-email" name="email" value="{{ user.email if user else '' }}" required readonly>
        </div>
        <div class="form-group">
            <label for="contact-phone">Your Phone</label>
            <input type="tel" id="contact-phone" name="phone" value="{{ user.phone_number or '' }}" placeholder="Enter phone for this enquiry...">
        </div>
        <div class="form-group">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
    <div id="message"></div>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
{% endblock %}
