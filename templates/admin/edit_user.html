{% extends "admin/admin_layout.html" %}

{% block title %}Edit User{% endblock %}
{% block page_title %}Edit User: {{ user.name }}{% endblock %}

{% block content %}
<div class="form-container-admin">
    <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
            <label for="is_admin">Is Administrator?</label>
        </div>
        <hr class="form-divider">

        <div class="form-section-header">Change Password</div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Leave blank to keep current password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>

        <div class="form-actions">
            <button type="submit" class="cta-button">Save Changes</button>
            <a href="{{ url_for('admin_users') }}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
